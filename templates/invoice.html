<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="device-width, initial-scale=1.0" name="viewport"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
<link href="modified_commande.css" rel="stylesheet" type="text/css"/>
<title>
         Recu
      </title>
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>

<body>
    <div class="card" style="width: 18rem;">
      <div class="card">
        <div class="card-header">
            Commande:
        </div>
        <ul class="list-group list-group-flush">
            {% for invoice in invoices %}
            <li class="list-group-item">
                <strong>Article Name:</strong> {{ invoice.name }}<br>
                <strong>User:</strong> {{ invoice.user }}<br>
                <strong>Date:</strong> {{ invoice.date }}<br>
                <strong>Total Price:</strong> {{ invoice.totalPrice }}<br>
                <strong>Is Paid:</strong> {{ invoice.isPaid }}<br>
            </li>
            {% endfor %}
        </ul>
    </div>
    <script crossorigin="anonymous" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
